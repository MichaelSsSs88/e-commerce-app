<div *ngIf="isListVisible" class="relative  shadow-md  w-full">
  <div
    class="pb-4  dark:bg-white p-4 xl:grid lg:grid md:grid sm:grid xs:grid">
    <div class="relative mt-1 w-full">
      <button class="border-2 p-1 px-2 rounded-md bg-color-primary-1 w-full xs:w-full" (click)="createBill()">New
        Bill</button>
    </div>
    <label for="table-search" class="sr-only">Search</label>

    <div class="relative mt-1 md:col-end-10">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input type="text" id="table-search"
        [(ngModel)]="filteredStatus"
        class="block  p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-full xl:w-full lg:w-full md:w-full sm:w-full xs:w-full   bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-color-primary-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search for customers">
    </div>

  </div>
  <div class="m-4 max-h-96 overflow-x-auto overflow-y-auto">
    <table
      class="w-full text-sm text-left text-gray-500 dark:text-gray-400 p-4 md:w-full sm:w-full xs:w-full">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
<!--(private _identificator: number,private _customer: CustomerModel, private _billLines: BillLineModel[], private _dolarPrice: number, private _total: number, private _date: Date)-->
          <th scope="col" class="px-6 py-3">
            Identificator
          </th>
          <th scope="col" class="px-6 py-3">
            Customer name
          </th>
          <th scope="col" class="px-6 py-3">
            Total
          </th>
          <th scope="col" class="px-6 py-3">
            Balance
          </th>
          <th scope="col" class="px-6 py-3">
            Date
          </th>
          <th scope="col" class="px-6 py-3">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- <app-customer-item class="w-full" *ngFor="let customer of customers |filter:filteredStatus:'name' ; index as n" [customer]="customer"></app-customer-item> -->
        <tr
        *ngFor="let bill of bills |filter_object:filteredStatus:'customer' ; index as n"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <th scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{bill.identificator}}
        </th>
        <td class="px-6 py-4">
          {{bill.customer.name}}
        </td>
        <td class="px-6 py-4">
          {{bill.total}}
        </td>
        <td class="px-6 py-4">
          {{getBillBalance(bill.identificator)}}
        </td>
        <td class="px-6 py-4">
          {{bill.date}}
        </td>
        <td class="px-6 py-4">
          <a
          (click)="editCustomer(bill)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </td>

      </tr>

      </tbody>
    </table>

  </div>

</div>
